    <script type="text/javascript">
      $(function() {
        // テキストボックスにフォーカス時、フォームの背景色を変化
        $("input,textarea")
          .focus(function(e) {
            $(".focus").css("display", "none");
          })
          .focusout(function(e) {
            $(".focus").css("display", "block");
          });
      });
      $(document).ready(function() {
        function displayVals() {
          var singleValues = $("input[class=continent]:checked").val();
          var defined = 0;
          if (singleValues == 2) {
            $(".zikan").css("display", "");
            $(".situ").css("display", "");
            $(".kaigyo").css("display", "none");
          } else if (singleValues == 3) {
            $(".zikan").css("display", "");
            $(".situ").css("display", "none");
            $(".kaigyo").css("display", "none");
          } else if (singleValues == 4) {
            $(".zikan").css("display", "");
            $(".situ").css("display", "");
            $(".kaigyo").css("display", "");
          } else if (singleValues == 5) {
            $(".zikan").css("display", "");
            $(".situ").css("display", "");
            $(".kaigyo").css("display", "");
          } else {
            $(".zikan").css("display", "");
            $(".situ").css("display", "none");
            $(".kaigyo").css("display", "none");
          }
        }
        $('input[class="continent"]:radio').change(displayVals);
        displayVals();
      });
      //一番上へスクロール
      $(function() {
        var topBtn = $("a[href^=#wrap]");
        topBtn.hide();

        //◇ボタンの表示設定
        $(window).scroll(function() {
          if ($(this).scrollTop() > 80) {
            //---- 画面を80pxスクロールしたら、ボタンを表示する
            topBtn.fadeIn();
          } else {
            //---- 画面が80pxより上なら、ボタンを表示しない
            topBtn.fadeOut();
          }
        });
        $("a[href^=#wrap]").click(function() {
          var speed = 400; // ミリ秒で記述
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? "html" : href);
          var position = target.offset().top;
          $("body,html").animate({ scrollTop: position }, speed, "swing");
          return false;
        });
      });
